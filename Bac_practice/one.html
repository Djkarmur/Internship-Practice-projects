<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipak Karmur</title>
</head>
<body>

    <button type="button" onclick="appendDiv()" >Click</button>
    <ul class="language">
        <li>JavaScript</li>
        <li>Python</li>
    </ul>
    <script>
      function appendDiv() { const div= document.createElement('div');
       div.className="content"
       div.id=Math.round(Math.random()*25);
       console.log(div.id);
       div.style.color="blue"
       div.innerHTML="Dipak Karmur"
       document.querySelector('button').style.display="none";

       
    //    const name = document.createTextNode("\tDipak Karmur")
    //    div.appendChild(name);
    document.body.appendChild(div);}


    function appendLang(lang){
        const l= document.createElement('li');
        const langName= document.createTextNode(lang)
        l.appendChild(langName);

        document.body.querySelector(".language").appendChild(l);

    }
    appendLang("java");


    //edit 

    function editLang(lang){
        const firstLang = document.querySelector("li:nth-child(2)");
        console.log(firstLang);
        const l= document.createElement('li');
        const newlang=  document.createTextNode(lang);
        l.appendChild(newlang);
       
       
        firstLang.replaceWith(l);
    }

    editLang("C");
    </script>
</body>
</html>
